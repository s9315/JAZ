<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
template="/templates/default.xhtml">
<ui:define name="content">
<h:form id="personform">
<h:panelGrid columns="2">

<h:outputText value="#{msg.pizzaFirstNameLabel}" />
<h:inputText id="name" value="#{pizzaBean.pizza.firstName}" />


<h:outputText value="#{msg.pizzaPizzaNameLabel}" />
<h:inputText id="yob" value="#{pizzaBean.pizza.pizzaName}" />


<h:outputText value="#{msg.pizzaPhoneNumberLabel}" />
<h:inputText id="phone" value="#{pizzaBean.pizza.phoneNumber}" />




<h:outputText value="#{msg.pizzaAdresLabel}" />
<h:inputText id="adres" value="#{pizzaBean.pizza.adres}" />

<h:outputText value="#{msg.pizzaIngredientsLabel}" />
<h:inputText id="ingredients" value="#{pizzaBean.pizza.ingredients}" />


</h:panelGrid>

<h:commandButton value="#{msg.pizzaFormOKButton}"
action="#{pizzaBean.addPizza}" />

<h:panelGrid>
<h:messages showDetail="#{true}" showSummary="#{false}" />
</h:panelGrid>
</h:form>
</ui:define>
</ui:composition>
